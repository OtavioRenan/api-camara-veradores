version: '3'
services:

  jenkins:
    container_name: jenkins-camara-vereadores
    image: jenkins/jenkins:lts
    privileged: true
    user: root
    ports:
      - 2000:8080
      - 50000:50000
    volumes:
      - ./docker/storage/jenkins_configuration:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
